<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI poem generator</title>
  </head>
  <body>
    <h1>welcome to the spanish poem generator</h1>

    <main>
      <form>
        <input
          type="text"
          placeholder="enter the topic of the spanish poem"
          autofocus
          required
        />
        <input type="submit" />
      </form>
      <div>
        poem here
        <br />
        amor eterno
      </div>
    </main>

    <footer>
      This AI project was coded by
      <a href="https://github.com/melerokristy" target="_blank"
        >Kristy Melero</a
      >
      and is
      <a href="https://github.com/melerokristy/poem-generator" target="_blank">
        open-sourced on GitHub</a
      >
      and is
      <a href="https://poem-generator-spanish.netlify.app/" target="_blank"
        >hosted on Netlify</a
      >.
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
